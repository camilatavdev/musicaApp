<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>APP MÃºsica</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="capa">
        </div>

        <h2 id="titulo-musica"></h2>
        <h3 id="artista-musica"></h3>

        <div class="player-progresso" id="player-progresso">
            <div class="progresso" id="progresso"></div>
            <div class="musica-duracao">
                <span id="tempo-atual">0:00</span>
                <span id="duracao">0:00</span>
            </div>
        </div>

        <div class="player-controles">
            <i class="fa-solid fa-backward" title="Anterior" id="anterior"></i>
            <i class="fa-solid fa-play botao-play" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Proximo" id="proximo"></i>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
